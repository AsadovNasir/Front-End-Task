<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #777;">

    <div class="contanier d-flex  justify-content-center mt-5">
        <select id="selectCity">
            <option value="Baku">Baku</option>
            <option value="Sumgait">Sumgait</option>
            <option value="Ganja">Ganja</option>
            <option value="Nakhchivan">Nakhchivan</option>
            <option value="Zagatala">Zagatala</option>
        </select>
    
        <select class="ms-5" id="selectMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">July</option>
            <option value="7">June</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <button id="timeBtn" class="btn btn-primary ms-5">Show Time</button>
    </div>

    <table class="mt-5 table  table-striped">
        <thead>
          <tr>
           <th class="col">Date</th>
           <th class="text-success col">Farj</th>
           <th class="text-success col">Sunrise</th>
           <th class="text-success col">Dhuhr</th>
           <th class="text-success col">Asr</th>
           <th class="text-success col">Sunset</th>
           <th class="text-success col">Isha</th>
          </tr>
        </thead>

        <tbody>
            
        </tbody>

      </table>
    <script src="./index.js"></script>
</body>
</html>
